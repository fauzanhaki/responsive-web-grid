<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="fauzan baehaqi">
    <title>responsive-web-grid</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="container">
        <header class="header" id="home">
            <div class="hero">
                <h2 class="heading">Zanstore</h2>
                <p class="sub-heading">Style & Outfit</p>
            </div>
            <div class=" features feature-1">
                <h4 class="price">IDR 250K</h4>
                <p class="item">Hoodie</p>
            </div>
            <div class="features feature-2">
                <h4 class="price">IDR 150K</h4>
                <p class="item">T-Shirt</p>
            </div>
        </header>
        <!-- navbar -->
        <nav class="menu">
            <div class="menu-toggle">
                <div class="menu-toggle">
                    <input type="checkbox">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="brand">
                <h1>Zanstore</h1>
            </div>
            <ul class="menu-list">
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#about">About</a></li>
            </ul>
            <div class="icons">
                <i class='bx bx-heart'></i>
            </div>
        </nav>

        <!-- services -->
        <section class="services" id="services">
            <h2>Services</h2>
            <div class="services-item">
                <div class="service">
                    <div class="icon"><i class='bx bx-store'></i></div>
                    <h3>Belanja</h3>
                </div>
                <div class="service">
                    <div class="icon"><i class='bx bx-purchase-tag'></i></div>
                    <h3>Penawaran & Hadiah</h3>
                </div>
                <div class="service">
                    <div class="icon"><i class='bx bx-wallet'></i></div>
                    <h3>Pembayaran</h3>
                </div>
                <div class="service">
                    <div class="icon"><i class='bx bx-info-square'></i></div>
                    <h3>Informasi Umum</h3>
                </div>
                <div class="service">
                    <div class="icon"><i class='bx bx-cart'></i></div>
                    <h3>Pesanan & Pengiriman</h3>
                </div>
                <div class="service">
                    <div class="icon"><i class='bx bx-user'></i></div>
                    <h3>Mitra</h3>
                </div>
            </div>
        </section>

        <!-- gallery -->
        <section class="gallery" id="gallery">
            <h2>Gallery</h2>
            <div class="grid-wrapper">
                <div>
                    <img src="image/bag.jpg" alt="">
                </div>
                <div class="tall">
                    <img src="image/shirt-green.jpg" alt="">
                </div>
                <div>
                    <img src="image/cap.jpg" alt="">
                </div>
                <div>
                    <img src="image/model-kareer.jpg" alt="">
                </div>
                <div>
                    <img src="image/set-outfit-2.jpg" alt="">
                </div>
                <div class="tall">
                    <img src="image/setoutfit-body.jpg" alt="">
                </div>
                <div>
                    <img src="image/setoutfit-1.jpg" alt="">
                </div>
                <div>
                    <img src="image/setoutfit-3.jpg" alt="">
                </div>
                <div>
                    <img src="image/shirt-big.jpg" alt="">
                </div>
                <div>
                    <img src="image/shirt-polo.jpg" alt="">
                </div>
            </div>
        </section>
    </div>

    <!-- footer -->
    <footer class="footer">
        <p class="footer-title">zanhaki</p>

        <div class="footer-social">
            <a href="#" class="footer-icon"><i class='bx bxl-facebook'></i></a>
            <a href="#" class="footer-icon"><i class='bx bxl-instagram'></i></a>
            <a href="#" class="footer-icon"><i class='bx bxl-twitter'></i></a>
        </div>
        <p class="footer-copy">&#169; 2023 copyright all right reserved</p>
    </footer>

    <!-- script -->
    <script>
        const menuToggle = document.querySelector('.menu-toggle input');
        const nav = document.querySelector('nav ul');

        menuToggle.addEventListener('click', function () {
            nav.classList.toggle('slide')
        })
    </script>
</body>

</html>
